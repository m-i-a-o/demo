<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>简易日历</title>
    <style>
        *{margin:0;padding:0}
        li{list-style:none;}
        body{background:#f6f9fc;font-family:Arial, Helvetica, sans-serif}

        .calendar{width:210px;margin:50px auto;padding:10px 10px 20px 20px;background:#eae9e9;}
        .calendar ul{width:210px;overflow:hidden;padding-bottom:10px;}
        .calendar li{
            float:left;
            width:58px;
            height:54px;
            margin:10px 10px 0 0;
            border:1px solid #fff;
            background:#424242;
            color:#fff;
            text-align:center;cursor:pointer;
        }
        .calendar li h2{font-size:20px;padding-top:5px;}
        .calendar li p{font-size:14px;}

        .calendar li.active{border:1px solid #424242;background:#fff;color:#e84a87;}
        .calendar li.active p{font-weight: bold;}

        .calendar .text{width:178px;border:1px solid #fff;padding:10px 10px 10px;background: #f1f1f1;color:#555;}
        .calendar .text h2{font-size: 14px;margin-bottom: 10px;}
        .calendar .text p{font-size: 14px;line-height: 18px;}
    </style>
    <script>
        window.onload=function () {
            var arr=["一月啦~~~~~~快放假啦!!!",
                "二月啦~~~~~~回家过年啦!!!",
                "三月啦~~~~~过年又吃胖了！！！！要准备减肥啦！！！",
                "四月啦~~~~~~四月不减肥~~六月徒伤悲啊！！！",
                "五月啦~~~~~五一假期去哪玩？",
                "六月啦~~~~~高三的同学加油~~~希望你们取得好成绩",
                "七月啦~~~~~",
                "八月啦~~~~~",
                "九月啦~~~~~",
                "十月啦~~~~~~",
                "十一月啦~~~",
                "十二月啦~~~~",
        ];
            var oDiv=document.getElementById("topDiv");
            var oLi=oDiv.getElementsByTagName("li");
            var div=oDiv.getElementsByTagName("div")[0];
            for(var i=0;i<oLi.length;i++){
                oLi[i].index=i;
                oLi[i].onmouseover=function () {
                    for(var i=0;i<oLi.length;i++){
                        oLi[i].className='';
                    }
                    this.className='active';
                    div.innerHTML='<h2>'+(this.index+1)+'月活动</h2><p>'+arr[this.index]+'</p>';
                };
            }
        };
    </script>
</head>

<body>
<div id="topDiv" class="calendar">
    <ul>
        <li ><h2>1</h2><p>JAN</p></li>
        <li><h2>2</h2><p>FER</p></li>
        <li><h2>3</h2><p>MAR</p></li>
        <li><h2>4</h2><p>APR</p></li>
        <li><h2>5</h2><p>MAY</p></li>
        <li><h2>6</h2><p>Jun</p></li>
        <li><h2>7</h2><p>JUL</p></li>
        <li><h2>8</h2><p>AUG</p></li>
        <li><h2>9</h2><p>SEP</p></li>
        <li><h2>10</h2><p>OCT</p></li>
        <li><h2>11</h2><p>NOV</p></li>
        <li><h2>12</h2><p>DEC</p></li>
    </ul>
    <div class="text">
        <h2></h2>
        </div>
</div>
</body>
</html>
